<!DOCTYPE html>
<html>
<head>
  <title>Grade Checker</title>
</head>
<body>
  <script>
    let marks = prompt("Enter your marks:");
    let grade = "";

    if (isNaN(marks) || marks < 0 || marks > 100) {
      document.write("Please enter valid marks between 0 and 100.");
    } else if (marks >= 90) {
      grade = "A";
    } else if (marks >= 80) {
      grade = "B";
    } else if (marks >= 70) {
      grade = "C";
    } else if (marks >= 60) {
      grade = "D";
    } else {
      grade = "F";
    }

    if (grade) {
      document.write("Your grade is: " + grade);
    }
  </script>
</body>
</html>
